<html>
  <body>
    <app-header [currRoute] = "currRoute"></app-header>
        <div class="vh-100 vw-100" style="background-color: #508bfc;">
            <div class="row centered-form vh-100 d-flex justify-content-center align-items-center">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="p-4" style="background-color: white; border-radius: 1rem;">
                    <div class="panel-heading">
                            <h3 class="panel-title text-center mb-5" >Please Sign Up</h3>
                             </div>
                             <div class="panel-body">
                            <form role="form">
                                    <div class="col-12 mb-3">
                                        <div class="form-group">
                                <input type="text" name="first-name" id="first-name" class="form-control input-sm" placeholder="Name" [(ngModel)]= "userDetails.name" (blur)='validateName()'>
                                <p *ngIf = "nameError" style="color: red; font-size: 10px; text-align: left;">*Please fill your name</p>
                                        </div>
                                    </div>
                                <div class="form-group col-12 mb-3">
                                    <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address" [(ngModel)]= "userDetails.email" (blur)='validateEmail()'>
                                    <p *ngIf = "emailError" style="color: red; font-size: 10px; text-align: left;">*Please fill your email</p>
                                </div>
                                <div class="row">
                                    <div class="col-6 mb-3">
                                        <div class="form-group">
                                            <input type="number" name="age" id="age" class="form-control input-sm" placeholder="Age" [(ngModel)]= "userDetails.age" (blur)='validateAge()'>
                                            <p *ngIf = "ageError" style="color: red; font-size: 10px; text-align: left;">*Please provide your age</p>
                                        </div>
                                    </div>
                                    <div class="col-6 mb-3">
                                        <div class="form-group">
                                            <input type="text" name="city" id="city" class="form-control input-sm" placeholder="City" [(ngModel)]= "userDetails.city" (blur)='validateCity()'>
                                            <p *ngIf = "cityError" style="color: red; font-size: 10px; text-align: left;">*Please provide your city</p>
                                        </div>
                                    </div>
                                </div>
                                    <div class="col-12 mb-3">
                                        <div class="form-group">
                                            <input type="password" name="password" id="password" class="form-control input-sm" placeholder="Password" [(ngModel)]= "userDetails.password" (blur)='validatePassword()'>
                                            <p *ngIf = "passwordError" style="color: red; font-size: 10px; text-align: left;">*Password must not be empty</p>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <div class="form-group">
                                            <input type="password" name="password-confirmation" id="password-confirmation" class="form-control input-sm" placeholder="Confirm Password" [(ngModel)]= "userDetails.confirmPassword" (blur)='validateConfirmPassword()'>
                                            <p *ngIf = "confirmPassError" style="color: red; font-size: 10px; text-align: left;">*Password must not be empty</p>
                                        </div>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                <button type = "button"  (click) = 'userRegistrationDetails()' class="btn btn-primary" style="color: white;">Register</button>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
