<ng-template [ngIf]= "apiStatus === apiStatusConst.success"> 
        <ul class=" mt-4 vw-100 d-flex flex-column align-items-center justify-content-start search-results" *ngFor = "let item of productsData">
            <li class="w-50 border border-dark rounded p-3 d-flex flex-column justify-content-start align-items-center">
                <h4> Id: {{item.id}}</h4>
                <p class="text-primary">Name: {{item.name}}</p>
            </li>
        </ul>
        <p class="text-success text-center mt-4" [ngIf] = "loadingText === true">
            Loading...
        </p>
        <div infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="20" (scrolled)="onScroll()"></div>
</ng-template>
<ng-template [ngIf]= "apiStatus === apiStatusConst.failure">
    <div class="vw-100 vh-100 d-flex justify-content-center align-items-center">
    <h1>Oops! Something went wrong. Please try again!</h1>
    </div>
</ng-template>
